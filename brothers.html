<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Know My Brothers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="icon" href="favicon.ico">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <link rel="stylesheet" href="css/brothers.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/0.5.7/lunr.min.js" charset="utf-8"></script>

  </head>
  <body>
    <div class="full-page">
      <!-- Navigation -->
    <nav>
      <div class="topnav">
    <a class="active" href="index.html#home">Home</a>
    <a href="index.html#contact">Contact</a>
    <a href="index.html#About">About</a>
    <a href="terms_page.html">Terms</a>
    <a href="Reflection.html">Reflections</a>
    <a href="brothers.html">Brother</a>
      </div>
    </nav>
    <h1 class="termh">Know My Brothers</h1>
    <div class="layout">
      <!-- <span class="toggle toggle-home">Home</span> -->
      <input type="search" placeholder="Search..." />
    </div>
    <div class="layout">
    <ul class="glossary-terms">
      <li>We're sorry but the Glossary requires that you have JavaScript Enabled.</li>
    </ul>
    </div>
      <div class="wrapper">
        <div class="canvas">
          <section class="glossary">

          </section>
          <!-- We're using Handlesbars.js to template the glossary terms -->
          <script id="glossary-template" type="x-handlebars-template">
            {{#terms}}
            <li class="term">
              <h2 class="names">{{ name }} {{ acronym }}</h2>
              <p>{{{ Nickname }}}</p>
              <p>{{{ From }}}</p>
              <p>{{{ Future }}}</p>
              <p>{{{ Program }}}</p>
              <p>{{{ Norm }}}</p>
              <p>{{#if related}}Related Terms: {{#related}}<span class="tag">{{this}}</span>{{/related}}{{/if}}</p>
            </li>
            {{/terms}}
          </script>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery-1.11.3.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>

    <!-- Custom Javascript -->
    <script src="js/custom.js"></script>
    <script src="js/brothers.js" charset="utf-8"></script>
    <script src="js/data.js" charset="utf-8"></script>
  </body>
</html>
